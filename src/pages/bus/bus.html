<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>Ligne</ion-label>
  <ion-select [(ngModel)]="ligne" (ionChange)="getBus()">
    <ion-option value="C6">C6</ion-option>
    <ion-option value="75">75</ion-option>
  </ion-select>
  <ion-list>
    <ion-item *ngFor="let time of times">
      {{time}}
    </ion-item>
  </ion-list>
</ion-content>
