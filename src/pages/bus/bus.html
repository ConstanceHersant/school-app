<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <label for="ligne">Ligne : </label>
  <select name="ligne" id="ligne" (change)="getBus($event.target.value)">
    <option value="C6">C6</option>
    <option value="75">75</option>
  </select>
  <ul>
    <li *ngFor="let time of times">
      {{time}}
    </li>
  </ul>
</ion-content>
